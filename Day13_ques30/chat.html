 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='chat.css') }}">
</head>
<body>
    <div class="chat-container">
        <h1>My Chatbot</h1>

        <form method="POST">
            <h3>Query:</h3>
            <input type="text" name="query" required>
            <input type="submit" value="Ask">
        </form>

        <h3>Result:</h3>
        <p>{{result}}</p>

        <h3>History:</h3>
        <ul>
            {%for msg in history%}
                <li><strong>{{'You' if msg.role == 'user' else 'Bot'}}:</strong> {{msg.content}}</li>
            {%endfor%}
        </ul>
    </div>
</body>
</html>
